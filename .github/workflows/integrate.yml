name: GoXfer-Server-Integration

on: 
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout code
                uses: actions/checkout@v3

            -   name: Set up Go
                uses: actions/setup-go@v4
                with:
                  go-version: 1.25

            -   name: Build binary
                run: go build -o goxfer.server ./cmd